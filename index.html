<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/fontawesome/css/all.css">
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="container">

        <div id="time">
            <p id="num"><span id='minutes'></span>&nbsp;: <span id='seconds'></span></p>

        </div>

        

        <div id="buttons">
            <button type="submit" id="play_pause"><i class="fas fa-play"></i></button>
            <button type="submit" id="stop"><i class="fas fa-stop"></i></button>
            <button type="submit" id="restart"><i class="fas fa-redo-alt"></i></button>

        </div>

        


    </div>

    
    <script src="set_interval.js"></script>
    
</body>
</html>
